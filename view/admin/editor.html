<div class="jumbotron">
    <form>
        <div class="form-group">
            <label for="title">Title:</label>
            <button type="button" class="btn btn-info pull-right" style="margin-top:-1em" 
                    ng-style="styleAdminFormSubmitable()" ng-click="updateAdminForm()">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i> Submit
            </button> 

            <input type="text" class="form-control" id="title" ng-model="_adminFormData.title">
        </div>
        <div class="form-group">
            <label for="pwd">Description:</label>
            <textarea class="form-control" placeholder="Message" rows="8" ng-model="_adminFormData.description"></textarea>
        </div>
        <div class="form-group">
            <span class="danger-color">{{_adminFormDataErr}}</span>
        </div>     
    </form>
</div>

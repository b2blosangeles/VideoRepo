<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Video Repository. For technical demonstration only.">
    <meta name="author" content="Sui Feng Xu">
    <title>VideoRepo</title>
	<link href="http://cdn.qalet.com/package/bootstrap_fs.min.css" rel="stylesheet">
	<link href="/package/videoRepo.min.css" rel="stylesheet">
	<script src="//cdn.qalet.com/package/angular_bootstrap.min.js"></script>	
	<script src="/package/videoRepo.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
  var socket = io('/');
	
socket.download_result = function(data) {}; 	
	
socket.on('SCALL', function (data) {
	socket.download_result(data);   
  });

socket.on('error', function (reason) {
	console.log('--- cant connect');
	console.log(reason);
	console.error('Unable to connect Socket.IO', reason);
});	

</script>
</head>
<body ng-app="videoRepo" ng-controller="mainController">
	<main-frame></main-frame>

</body>
</html>
